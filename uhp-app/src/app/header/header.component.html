<div class="header">
    <figure class="header__logo">
        <img src="../../assets/images/Icon-Menu-Logo.svg">
    </figure>
    <div class="header__languages">
        <div class="language" [ngClass]="{'active': selectedLanguage == 'en'}" (click)="changeLanguage('en')">
            EN
        </div>
        <div class="language" [ngClass]="{'active': selectedLanguage == 'hr'}" (click)="changeLanguage('hr')">
            HR
        </div>
    </div>
</div>
