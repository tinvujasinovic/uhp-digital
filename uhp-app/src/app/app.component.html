<app-header></app-header>
<section class="form">


  <div class="form__title">
    <div class="form__title-decoration"></div>
    {{'whos_your' | translate | titlecase}}
    <br>
    <span class="form__title-heading">{{'governor' | translate | titlecase}}?</span>
  </div>

  <div class="form__grid">
    <div class="form__main">
      <div class="form__main-label">
        {{'county' | translate | titlecase}}
      </div>
      <div class="input-group">
        <div class="input-group-icon"><img src="../assets/images/Icon-Location.svg"></div>
        <div class="input-group-area">
          <kendo-autocomplete #autoCompleteCounty [data]="countyDataSource" [valueField]="'name'" [filterable]="true" [highlightFirst]="false" [suggest]="true"
            (valueChange)="countyValueChange($event)" (filterChange)="countyFilterChange($event)" (focus)=focusCounty() [popupSettings]="settings">
          </kendo-autocomplete>
        </div>
      </div>
      <div class="form__main-label">
        {{'townOrCommunity' | translate }}
      </div>
      <div class="input-group">
        <div class="input-group-icon"><img src="../assets/images/Icon-Location.svg"></div>
        <div class="input-group-area">
          <kendo-autocomplete #autoCompleteTown [data]="communityTownDataSource" [valueField]="'name'" [filterable]="true" [highlightFirst]="false"
            (valueChange)="townValueChange($event)" (filterChange)="townFilterChange($event)" (focus)=focusTown() [popupSettings]="settings">
          </kendo-autocomplete>
        </div>
      </div>
    </div>

    <div class="form__submit">
      <div class="form__submit-button" (click)="show()">
        {{'showDetails' | translate | titlecase}}
      </div>

    </div>

    <div class="form__image">

    </div>
  </div>

</section>
<section *ngIf="showDetails">
  <div class="details">
    <div class="details__heading">
      <div>{{'detailsFor' | translate}} {{entity?.name}}</div>
    </div>
  </div>
 
  <div class="info">
    test
  </div>
</section>
<app-footer></app-footer>
